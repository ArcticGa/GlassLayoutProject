<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Glass Website</title>
</head>

<body>
    <main>
        <section class="glass">

            <div class="dashboard">

                <div class="users">
                    <img src="img/0cfda250d33a038d777ef363e6ced83c.png" alt="my logo" width="110px" height="110px" >
                    <h3>Simo Arctic</h3>
                    <p>Pro Member</p>
                </div>

                <div class="links">
                    <div class="link">
                        <img src="img/twitch.png" alt="streams">
                        <h2>VK</h2>
                    </div>
                    <div class="link">
                        <img src="img/steam.png" alt="Games">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="img/upcoming.png" alt="New">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="img/library.png" alt="Library">
                        <h2>Library</h2>
                    </div>
                </div>

                <div class="pro">
                    <h2>Join pro for free games.</h2>
                    <img src="img/controller.png" alt="Controller">
                </div>
            </div>

            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text"/>
                </div>
                <div class="cards">

                    <div class="card">
                        <img src="img/spiderman.png">
                        <div class="card-info">
                            <h2>Spider-Man: Miles Morales</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img src="img/assassins.png">
                        <div class="card-info"> 
                            <h2>Assassin's Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img src="img/sackboy.png" alt="dbh" width="110px" height="110px">
                        <div class="card-info">
                            <h2>Sackboy: A Big Adventure</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>


    <script src="js/script.js"></script>
</body>

</html>
